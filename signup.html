<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Purple Yam Ordering System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light-purple">
  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 450px; width:100%;">
      <h3 class="text-center fw-bold text-purple mb-3">Create Customer Account</h3>
      <form id="signupForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter full name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-purple w-100">Sign Up</button>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="index.html" class="text-purple fw-semibold">Login</a></p>
      <p id="signupMessage" class="text-center mt-3 text-success"></p>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
