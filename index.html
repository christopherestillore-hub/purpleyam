<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purple Yam Ordering System - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light-purple">
  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width:100%;">
      <h3 class="text-center fw-bold text-purple mb-3">Purple Yam Ordering System</h3>
      <h5 class="text-center mb-4">Login</h5>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Login as</label>
          <select id="role" class="form-select" required>
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="staff">Staff</option>
            <option value="customer">Customer</option>
          </select>
        </div>
        <button type="submit" class="btn btn-purple w-100">Login</button>
      </form>
      <p class="text-center mt-3">Don't have an account? <a href="signup.html" class="text-purple fw-semibold">Sign up</a></p>
      <p id="loginMessage" class="text-center mt-3 text-danger"></p>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
