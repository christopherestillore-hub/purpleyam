<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Purple Yam Ordering System - Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Quick purple theme styles */
    body.bg-light-purple { background-color: #f3e8ff; }
    .text-purple { color: #6f42c1; }
    .btn-purple {
      background-color: #6f42c1;
      color: white;
    }
    .btn-purple:hover { background-color: #5a32a3; }
  </style>
</head>
<body class="bg-light-purple">
  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width:100%;">
      <h3 class="text-center fw-bold text-purple mb-3">Purple Yam Ordering System</h3>
      <h5 class="text-center mb-4">Login</h5>

      <form id="loginForm">
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>

        <!-- Password -->
        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
          <button type="button" class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2" id="togglePassword">Show</button>
        </div>

        <!-- Role -->
        <div class="mb-3">
          <label for="role" class="form-label">Login as</label>
          <select id="role" class="form-select" required>
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="staff">Staff</option>
            <option value="customer">Customer</option>
          </select>
        </div>

        <!-- Remember Me -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-purple w-100">Login</button>
      </form>

      <p class="text-center mt-3">Don't have an account? 
        <a href="signup.html" class="text-purple fw-semibold">Sign up</a>
      </p>
      <p id="loginMessage" class="text-center mt-3 text-danger"></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Show/Hide Password Toggle
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordField = document.getElementById("password");
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      this.textContent = type === "password" ? "Show" : "Hide";
    });

    // Login Form Handling
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      if (email && password && role) {
        if (role === "admin") {
          window.location.href = "admin-dashboard.html";
        } else if (role === "staff") {
          window.location.href = "staff-dashboard.html";
        } else {
          window.location.href = "customer-dashboard.html";
        }
      } else {
        document.getElementById("loginMessage").textContent = "Please fill in all fields.";
      }
    });
  </script>
</body>
</html>
